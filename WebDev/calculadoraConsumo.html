<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <h2>Calculadora de consumo medio</h2>
    <a href="Home.html">Home</a>

    <script type="text/javascript">

    function submit(){
        var resultadoElemento = document.getElementById("resultado");
        var islengthTripNull = lengthTrip == ""

        //validar na entrada / Fail Fast Validations
        if(lengthTrip.value && gasOnTank.value != 0 || islengthTripNull)
        { //calcular o consumo
            
        var calcKm = lengthTrip.value;
        var calcConsumo = gasOnTank.value;
        var result = calcKm / calcConsumo;
            resultadoElemento.innerText = 'Consumo medio = ' + valueFormat(result) + 'km/L';
    
    }else 
        {
        result = "0";
        alert("Distancia percorrida nao pode ser: " + result)
            //alert(valueFormat(result));
        }        
    }

    function valueFormat(valueReceived){
        var formatedValue = valueReceived.toFixed(2).replace(".", ",")
        return formatedValue;
    }

        
    </script>
</head>


<body>
    <br>
<label for="lengthTrip">Distancia percorrida (em KM):</label>
<input type="number" id="lengthTrip" placeholder="Distancia em KM" /> 
    <br>

<label for="gasOnTank">Gasolina abastecida (em L):</label>
<input type="number" id="gasOnTank" placeholder="Litros Abastecidos" />
    <br>

<button id="submit" onclick="submit()">Calcular</button>
<p id="resultado"></p>

</body>
</html>
